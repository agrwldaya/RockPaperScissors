<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

<body class="h-screen bg-slate-500 ">
      <h1 class="bg-teal-500 text-3xl h-14 flex justify-center  items-center text-black  ">Rock Paper Seasor</h1>

      <div class="container flex justify-center    h-1/3  ">
        <div id="ak"class="choice  w-1/2  flex justify-center pt-3.5 gap-3.5" >
          <button id="rock"class=" h-min w-1/6 hover:border-2 hover:rounded-full"><img src="images/stone.png" alt="Rock"></button>
          <button id="paper"   class=" h-min w-1/6 hover:border-2 hover:rounded-full"><img src="images/paper.png" alt="paper"></button>
          <button id="scissor" class=" h-min w-1/6 hover:border-2 hover:rounded-full"><img src="images/seasor.jpg" alt="Seasor"></button>
        </div>
      
    </div>
      <div class="flex text-white h-1/5 justify-center space-x-12 ">
        <div class="text-2xl">
            <p id="count1" class="h-8"></p>
            <p>You</p>
        </div>
        <div class="text-2xl">
            <p id="count2" class="h-8"></p>
            <p>Computer</p>
        </div>
      </div>
      <p class="yourchoise flex text-slate-50 justify-center text-2xl">You:</p>
      <p class="compchoise flex text-slate-50 justify-center text-2xl">Computer:</p>
      <div class="flex  justify-center">
      <p class=" w-1/4 text-slate-50 rounded-md border-cyan-500 items-center h-16 msg border-2 mt-10 flex justify-center text-4xl"></p>
    </div>
    <div class="flex justify-center mt-5">
    <button class="newbtn text-lg hover:text-xl bg-green-800 text-white border-2 border-slate-800 hover:bg-green-700 rounded-md ">New Game</button>
   </div>   
    <script src="main.js"></script>
</body>
</html>
